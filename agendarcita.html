<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas Médicas</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #a4c8f1;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu ul {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #a4c8f1;
            position: absolute;
            top: 60px;
            left: 0;
            width: 25%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu ul.active {
            display: flex;
            flex-direction: column;
        }
        .menu li {
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
        }
        .navbar img {
            max-width: 150px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .container {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .hour-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .hour-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .hour-button:hover {
            background-color: #0056b3;
        }
        #selectedHour {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        #confirmButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #confirmButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <img src="C:\\Users\\sofia\\Documents\\redes\\logo.png" alt="MédicaSur">
        <div class="menu">
            <ul id="menuList">
                <li><a href="pagina1.html">Datos personales</a></li>
                <li><a href="turno.html">Citas</a></li>
                <li><a href="medicos.html">Medicos</a></li>
                <li><a href="pagina4.html">Salud</a></li>
                <li><a href="pagina5.html">Información</a></li>
                <li><a href="logout.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h2>Selecciona tu horario</h2>
        <div class="hour-container">
            <button class="hour-button" onclick="selectHour('09:00')">09:00</button>
            <button class="hour-button" onclick="selectHour('10:00')">10:00</button>
            <button class="hour-button" onclick="selectHour('11:00')">11:00</button>
            <button class="hour-button" onclick="selectHour('12:00')">12:00</button>
            <button class="hour-button" onclick="selectHour('14:00')">14:00</button>
            <button class="hour-button" onclick="selectHour('15:00')">15:00</button>
            <button class="hour-button" onclick="selectHour('16:00')">16:00</button>
            <button class="hour-button" onclick="selectHour('17:00')">17:00</button>
        </div>
        <div id="selectedHour">Selecciona una hora para tu cita</div>
        <button id="confirmButton" style="display: none;" onclick="confirmAppointment()">Agendar</button>
    </div>
    <script>
        function toggleMenu() {
            const menuList = document.getElementById('menuList');
            menuList.classList.toggle('active');
        }

        let selectedHour = null;

        function selectHour(hour) {
            selectedHour = hour;
            document.getElementById('selectedHour').textContent = 'Hora seleccionada: ' + hour;
            document.getElementById('confirmButton').style.display = 'inline-block';
        }

        function confirmAppointment() {
            if (selectedHour) {
                alert('Cita agendada para las ' + selectedHour);
                // Aquí podrías redirigir a otra página si es necesario
                // window.location.href = 'confirmacion.html';
            } else {
                alert('Por favor, selecciona una hora antes de continuar.');
            }
        }
    </script>
</body>
</html>
