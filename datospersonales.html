    <div class="menu-container">
        <h2>DATOS PERSONALES</h2>
        <div class="rectangle">
            <div class="field-container">
                <label for="identificador">Identificador:</label>
                <span id="identificador" class="static-label">RASI03072001</span>
            </div>
            <div class="field-container">
                <label for="paciente">Paciente:</label>
                <input type="text" id="paciente" placeholder="Escribe el nombre del paciente">
            </div>
            <div class="field-container">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Escribe la edad del paciente">
            </div>
        </div>

        <div class="rectangle">
            <div class="field-container">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" placeholder="Escribe el domicilio del paciente">
            </div>
            <div class="field-container">
                <label for="cp">C.P:</label>
                <input type="text" id="cp" placeholder="Escribe el código postal">
            </div>
            <div class="field-container">
                <label for="nExt">N.Ext:</label>
                <input type="text" id="nExt" placeholder="Escribe el número exterior">
            </div>
            <div class="field-container">
                <label for="nInt">N.Int:</label>
                <input type="text" id="nInt" placeholder="Escribe el número interior">
            </div>
            <div class="field-container">
                <label for="telefono">Teléfono personal:</label>
                <input type="text" id="telefono" placeholder="Escribe el teléfono">
            </div>
        </div>

        <div class="save-button-container">
            <button class="save-button">Guardar</button>
        </div>
    </div>

    <script>
        function toggleMenu() {

            menuList.classList.toggle('active');
