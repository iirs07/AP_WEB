<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Médicas</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #a4c8f1;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu ul {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #a4c8f1;
            position: absolute;
            top: 60px;
            left: 0;
            width: 25%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu ul.active {
            display: flex;
            flex-direction: column;
        }
        .menu li {
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
        }
        .navbar img {
            max-width: 150px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
        }
        .content h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
        }
        .button.selected {
            background-color: #0056b3;
        }
        .shift-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <img src="C:\\Users\\sofia\\Documents\\redes\\logo.png" alt="MédicaSur">
        <div class="menu">
            <ul id="menuList">
                <li><a href="pagina1.html">Datos personales</a></li>
                <li><a href="citas.html">Citas</a></li>
                <li><a href="medicos.html">Medicos</a></li>
                <li><a href="pagina4.html">Salud</a></li>
                <li><a href="pagina5.html">Información</a></li>
                <li><a href="logout.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h2>CITAS MÉDICAS</h2>
        <div class="shift-buttons">
            <button class="button" onclick="selectShift(this, 'matutino')">Matutino</button>
            <button class="button" onclick="selectShift(this, 'vespertino')">Vespertino</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="continuar()">Continuar</button>
        </div>
    </div>
    <script>
        let selectedShift = '';

        function toggleMenu() {
            const menuList = document.getElementById('menuList');
            menuList.classList.toggle('active');
        }

        function selectShift(button, shift) {
            const buttons = document.querySelectorAll('.shift-buttons .button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedShift = shift;
            console.log('Turno seleccionado: ' + shift);
        }

        function continuar() {
            if (selectedShift) {
                window.location.href = 'eligemedico.html';
            } else {
                alert('Por favor, selecciona un turno antes de continuar.');
            }
        }
    </script>
</body>
</html>
