<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Médico</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #a4c8f1;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu ul {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #a4c8f1;
            position: absolute;
            top: 60px;
            left: 0;
            width: 25%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu ul.active {
            display: flex;
            flex-direction: column;
        }
        .menu li {
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
        }
        .navbar img {
            max-width: 150px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
        }
        .content h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .doctor-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .doctor {
            border: 3px solid transparent;
            padding: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
            text-align: center;
        }
        .doctor.selected {
            border-color: #007bff;
        }
        .doctor img {
            max-width: 150px;
            height: auto;
        }
        .doctor p {
            margin: 10px 0 0;
            font-weight: bold;
            color: #007bff;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <img src="C:\\Users\\sofia\\Documents\\redes\\logo.png" alt="MédicaSur">
        <div class="menu">
            <ul id="menuList">
                <li><a href="pagina1.html">Datos personales</a></li>
                <li><a href="citas.html">Citas</a></li>
                <li><a href="medicos.html">Medicos</a></li>
                <li><a href="pagina4.html">Salud</a></li>
                <li><a href="pagina5.html">Información</a></li>
                <li><a href="logout.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h2>ELIGIR MÉDICO</h2>
        <div class="doctor-container">
            <div class="doctor" onclick="selectDoctor(this)">
                <img src="C:\\Users\\sofia\\Documents\\redes\\doctor1.jpeg" alt="Dr. Beatriz Vega">
                <p>Dr. Beatriz Vega</p>
            </div>
            <div class="doctor" onclick="selectDoctor(this)">
                <img src="C:\\Users\\sofia\\Documents\\redes\\doctor2.jpeg" alt="Dr. Alejandro Silva">
                <p>Dr. Alejandro Silva</p>
            </div>
            <div class="doctor" onclick="selectDoctor(this)">
                <img src="C:\\Users\\sofia\\Documents\\redes\\doctor3.jpeg" alt="Dr. Carolina Ríos">
                <p>Dr. Carolina Ríos</p>
            </div>
        </div>
        <div class="button-container">
            <button class="button" onclick="continuar()">Continuar</button>
        </div>
    </div>
    <script>
        let selectedDoctor = null;

        function toggleMenu() {
            const menuList = document.getElementById('menuList');
            menuList.classList.toggle('active');
        }

        function selectDoctor(element) {
            const doctors = document.querySelectorAll('.doctor');
            doctors.forEach(doc => doc.classList.remove('selected'));
            element.classList.add('selected');
            selectedDoctor = element.querySelector('p').innerText;
            console.log('Doctor seleccionado: ' + selectedDoctor);
        }

        function continuar() {
            if (selectedDoctor) {
                window.location.href = 'elegirfecha.html'; // Redirige a la interfaz para elegir la fecha
            } else {
                alert('Por favor, selecciona un médico antes de continuar.');
            }
        }
    </script>
</body>
</html>
